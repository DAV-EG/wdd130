<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta name="description" content="This a quiz webpage">
    <meta name="author" content="Eguabor David">
    <title>Quiz</title>
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts for Roboto Slab and Source Serif 4 -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Source+Serif+4:opsz,wght@8..60,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>

    <header>
        <h1>WDD 130 | Basic HTML & CSS QUIZ</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Question 1</legend>
                <div class="form-item one">
                    <label for="q1">1. What does the acronym CSS stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>
            </fieldset>

            <fieldset>
                <legend>Question 2</legend>
                <div class="form-item two">
                    <label for="q2">2. How are id and class attribute selected
                        in CSS?</label>
                    <input type="text" id="q2" name="q2">
                </div>
            </fieldset>

            <fieldset>
                <legend>Question 3</legend>
                <div class="form-item three">
                    <label for="q3">3. Which of the following is a valid css comment?</label>
                    <select id="q3" name="q3">
                        <option value="first method">!--CSS Comment--</option>
                        <option value="second method">#CSS comment</option>
                        <option value="Third method">{CSS comment}</option>
                        <option value="fourth method">*CSS comment</option>
                        <option value="fifth method">/*CSS comment*/</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Question 4</legend>
                <div class="form-item four">
                    <label for="q4">4. What is the bottom margin given this decleration?</label>
                    <textarea id="feedback" name="feedback" rows="1" placeholder="margin: 10px 5px 15px;"></textarea>
                    <input type="number" id="q4" name="q4">
                </div>
            </fieldset>

            <button type="submit">Submit Quiz</button>
        </form>
    </main>

    <footer>QUIZ | WDD 130, &copy 2025, Eguabor David</footer>

</body>

</html>
