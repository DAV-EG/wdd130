<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta name="description" content="An home page that contains some deescription about the organization">
    <meta name="author" content="David Eguabor">
    <title> Home | Splosh Water Rafting Company</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Source+Serif+4:opsz,wght@8..60,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <div class="grid">
        <header>

            <img src="images/logo-wwr.png" alt="Rafting Company logo" width="200">
            <nav>
                <ul class="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </nav>
        </header>

        <main class="homepage">

            <div class="hero">
                <img src="images/background.jpg" alt="background image">
            </div>

            <section class="one">
                <h1>Have An Adventure!</h1>
                <p>Book With Us</p>
            </section>

            <div class="grid employees">
                <figure>
                    <img src="images/river.jpg" alt="river">
                    <figcaption>River</figcaption>
                </figure>
                <figure>
                    <img src="images/camping2.jpg" alt="camping">
                    <figcaption>Camping</figcaption>
                </figure>
                <figure>
                    <img src="images/rapids.jpg" alt="rapids">
                    <figcaption>Rapids</figcaption>
                </figure>
            </div>

            <div class="newsletter">
                <img src="images/forest.jpg" alt="forest">
                
                <form class="contactform">
                    <h4>Newsletter</h4>
                    <fieldset>
                        <div class="form-item colum2">
                            <label for="fullname">Name:</label>
                            <input type="text" id="fullname" name="fullname" required>
                        </div>

                        <div class="form-item colum2">
                            <label for="useremail">Email:</label>
                            <input type="email" id="useremail" name="useremail" required>
                        </div>
                    </fieldset>
                    <button type="submit" class="submit-botton">Submit</button>
                </form>
            </div>

        </main>

        <footer>
            <p>&copy; 2025, Splash White Water Rafting Company, David Eguabor</p>
            <a href="https://app.moqups.com/iZROpkCr14jvinG6WPar2ouC6YkjOJCq/view/page/ad12de680"
                class="footer-menu">Wireframe</a>
            <nav class="socialmedia">
                <a href="https://www.facebook.com">
                    <img src="images/Facebook_icon.webp" alt="Facebook">
                </a>
                <a href="https://www.instagram.com">
                    <img src="images/instagram_icon.webp" alt="Instagram">
                </a>
                <a href="https://www.Whatsapp.com">
                    <img src="images/WhatsApp_icon.webp" alt="Whatsapp">
                </a>
            </nav>
        </footer>
    </div>

</body>

</html>
